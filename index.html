<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inputs with Icons</title>
        <link rel="stylesheet" href="css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <div class="body-container">
        <div class="behance-header">
           <img src="images/1x_b431ffdf8fed1c95074548ecb9d4920e.png" alt="">
           <h2>Behance</h2>
        </div>

        <div class="form-container">
         <div class="form-container-header">
            <h3>Step 1 of 2</h3>
            <h1>Create an account</h1>
         </div>
         <div class="icon-container">
            <div class="icon"><img src="images/google.svg" alt=""></div>
            <div class="icon"><img src="images/facebook (1).svg" alt=""></div>
            <div class="icon"><img src="images/apple.svg" alt=""></div>
            <div class="icon"><img src="images/microsoft (1).svg" alt=""></div>
            <div class="icon"><img src="images/line.svg" alt=""></div>
         </div>

         <div class="separator">
            <span class="left"></span><h5>Or</h5><span class="right"></span>
         </div>

         <div class="sign-up">
            <h4>Sign up with email</h4>
            <h5>Already have an account? <a href="sign-in.html">Sign in</a></h5>
         </div>

         <div class="input-wrapper-column">
            <input type="email" placeholder="Email address" class="email-column">
         </div>

         <div class="input-wrapper-column">
            <div class="password-wrapper">
                <input type="password" placeholder="Password" class="email-column" id="password">
                <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
            </div>
         </div>

         <button class="btn">Continue</button>
         </div> 

         <div class="st">
            <img src="images/Stock (1).svg" alt="">
             <h4 class="author">Hamzat mujeeb</h4>
          </div>

          <div class="message-icon">
            <i class="fas fa-comment"></i>
         </div>
        </div> 
        <footer>
            <div class="footer-section">
               <p>Copyright Â© 2024 Adobe. All rights reserved. | <a href="#">Term of Use</a> |  <a href="#">Privacy</a> |  <a href="#"> Do not sell or share my personal information</a></p>
            </div>
         </footer>   
         <script src="login.js"></script>
</body>
</html>
